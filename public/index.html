<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zani Baby Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="/" class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <h1>Welcome to Zani Baby Shop</h1>
      <p id="tagline">Mama's Best Shop for All Things Baby</p>
    </header>

    <!-- Why Choose Us -->
    <section class="features">
      <h2>Why Parents Love Us</h2>
      <div class="features-grid">
        <div class="feature-card">🍼 Safe & Quality Products</div>
        <div class="feature-card">👶 Trusted by Parents</div>
        <div class="feature-card">🚚 Fast & Reliable Delivery</div>
      </div>
    </section>

    <!-- Featured Products Preview -->
    <section class="home-images">
      <h2>Featured Products</h2>
      <div class="products-preview">
        <img src="images/1.png" alt="Product 1" />
        <img src="images/2.png" alt="Product 2" />
        <img src="images/4.png" alt="Product 4" />
      </div>
      <a href="products.html" class="btn-secondary">View All Products</a>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Zani Baby Shop. All rights reserved.</p>
    </footer>

    <!-- Small Dynamic Script -->
    <script>
      const taglines = [
        "Mama's Best Shop for All Things Baby",
        "Caring for Your Little Ones",
        "Quality Baby Essentials You Can Trust",
        "Where Every Baby Matters"
      ];

      let index = 0;
      setInterval(() => {
        document.getElementById("tagline").textContent = taglines[index];
        index = (index + 1) % taglines.length;
      }, 3000);
    </script>
  </body>
</html>
