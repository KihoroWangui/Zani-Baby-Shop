<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zani Baby Shop</title>

  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('./images/background.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
    }

    /* Navbar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .navbar-logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    nav .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
      flex-wrap: wrap;
    }

    .categories img {
      width: 200px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(15, 23, 42, 0.8);
      margin-top: 60px;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: black;
        width: 100%;
        display: none;
        padding: 10px 0;
      }

      nav ul li {
        text-align: center;
        margin: 10px 0;
      }

      nav ul.active {
        display: flex;
      }

      nav .hamburger {
        display: block;
      }

      .categories {
        flex-direction: column;
        align-items: center;
      }

      .categories img {
        width: 80%;
        max-width: 250px;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <a href="/" class="navbar-logo">
      <img src="images/logo.png" alt="Logo" />
    </a>
    <div class="hamburger">&#9776;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <header>

  </header>

  <!-- Categories -->
  <div class="categories">

    <img src="./images/3.png" alt="Category 3" />
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Zani Baby Shop</p>
  </footer>

</body>
</html>
